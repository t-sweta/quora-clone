<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="wrapper">
    <header>
      <div class="navBar">
        <div class="container">
          <div class="quora">
            <img src="assets/icons/quoraTitle.svg" alt="Quora Logo">
          </div>
          <div class="icons">
            <img src="assets/icons/home icon.svg" alt="Home Icon">
            <img src="assets/icons/calendar icon.svg" alt="Calender Icon">
            <img src="assets/icons/pencil icon.svg" alt="Pencil Icon">
            <img src="assets/icons/group icon.svg" alt="Group Icon">
            <img src="assets/icons/bell icon.svg" alt="Bell Icon">
          </div>
          <div class="search">
            <img src="assets/icons/search icon.svg" alt="Search Icon">
            <label for="search" placeholder="search Quora"></label>
            <input type="text">
          </div>
          <div class="extra">
            <div class="tryQuora">Try Quora+</div>
            <div class="account"></div>
            <div class="lang">
              <img src="assets/icons/globe icon.svg" alt="">
            </div>
            <div class="question">
              Add Question
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main"></div>
    </main>
  </div>
</body>

</html>
