<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div id="wrapper">
      <header>
        <div class="navBar">
          <div class="container">
            <div class="quora">
              <img src="assets/icons/quoraTitle.svg" alt="Quora Logo" />
            </div>
            <div class="icons">
              <img src="assets/icons/home icon.svg" alt="Home Icon" />
              <img src="assets/icons/calendar icon.svg" alt="Calender Icon" />
              <img src="assets/icons/pencil icon.svg" alt="Pencil Icon" />
              <img src="assets/icons/group icon.svg" alt="Group Icon" />
              <img src="assets/icons/bell icon.svg" alt="Bell Icon" />
            </div>
            <div class="search">
              <img src="assets/icons/search icon.svg" alt="Search Icon" />
              <label for="search" placeholder="search Quora"></label>
              <input type="text" />
            </div>
            <div class="extra">
              <div class="tryQuora">Try Quora+</div>
              <div class="account"></div>
              <div class="lang">
                <img src="assets/icons/globe icon.svg" alt="" />
              </div>
              <div class="question">Add Question</div>
            </div>
          </div>
        </div>
      </header>
      <!-- my work from here -->
      <main>
        <div class="main">
          <div class="mainContent">
            <div class="left">
              <div class="createSpace hov">+ Create Space</div>
              <div class="leftupper">
                <!-- <ul class="items"> -->
                <div class="image hov">
                  <img
                    src="../src/assets/images/image1o.png"
                    alt="Biology Image"
                  />
                  <a>Biology</a>
                </div>
                <div class="image hov">
                  <img
                    src="../src/assets/images/image2o.png"
                    alt="Chemistry Image"
                  />
                  <a>Chemistry</a>
                </div>

                <div class="image hov">
                  <img
                    src="../src/assets/images/image3o.png"
                    alt="Fine Art Image"
                  />
                  <a>Fine Art</a>
                </div>
                <div class="image hov">
                  <img
                    src="../src/assets/images/image4o.png"
                    alt="Fashion and Style Image"
                  />
                  <a>Fashion and Style</a>
                </div>
                <div class="image hov">
                  <img
                    src="../src/assets/images/image5o.png"
                    alt="Cooking Image"
                  />
                  <a>Cooking</a>
                </div>
                <div class="image hov">
                  <img
                    src="../src/assets/images/image6o.png"
                    alt="Music Image"
                  />
                  <a>Music</a>
                </div>
                <div class="image hov">
                  <img
                    src="../src/assets/images/image7o.png"
                    alt="Writing Image"
                  />
                  <a>Writing</a>
                </div>
                <div class="image hov">
                  <img
                    src="../src/assets/images/image8o.png"
                    alt="Science Image"
                  />
                  <a>Science</a>
                </div>
                <div class="hr">
                  <!-- <hr style="color: chartreuse;"> -->
                </div>
                <!-- </ul> -->
              </div>
              <div class="leftLower">
                <div class="leftLowerC">
                  <div>
                    <ul style="list-style-type: disc;">
                      <a>About &bull;</a>
                      <a>Careers &bull;</a>
                    </ul>
                  </div>
                  <div>
                    <ul style="list-style: disc;">
                      <a>Terms &bull;</a>
                      <a>Privacy &bull;</a>
                    </ul>
                  </div>
                  <div>
                    <ul style="list-style: disc;">
                      <a>Acceptable Use &bull;</a>
                    </ul>
                  </div>
                  <div>
                    <ul style="list-style: disc;">
                      <a>Business &bull;</a>
                      <a>Press &bull;</a>
                    </ul>
                  </div>
                  <div>
                    <ul style="list-style: disc;">
                      <a>Your Ad Choices</a>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="rightUpper">
                <div class="inputs">
                  <img src="../src/assets/images/profiles.png" alt="profile">
                  <input class="inp " type="text" placeholder="What do you want to ask or share?">
                </div>
                <div class="icones">
                  <!-- <img src="../src/assets/icons/profile1o.zip"> -->
                  <div class="text hovv">
                    <i class="fa-solid fa-clipboard-question" style="color:var(--icon)"></i>
                    <p>Ask</p>
                  </div>

                  
                  <img src="../src/assets/icons/profile2.svg" alt="separation" style="color: #979696;">
                  <div class="text hovv">
                    <i class="fa-regular fa-pen-to-square" style="color:var(--icon)"></i>
                    <p>Answer</p>
                  </div>
                  <img src="../src/assets/icons/profile2.svg" alt="separation">
                  <div class="text hovv">
                    <i class="fa-solid fa-pen" style="color:var(--icon);"></i>
                    <p>posts</p>
                  </div>
                  


                  

                </div>
                
                
              </div>
              <!-- right lower to be done tomorrow -->
              <div class="rightLower">
                <div class="profiling">
                  <div class="leftProfile">
                    <div class="photo"></div>
                    <div class="account">
                      <div class="name"></div>
                      <div class="address"></div>
                    </div>
                  </div>
                  <div class="cross"></div>

                </div>
                <!-- question -->
                <div class="question"></div>
                <!-- answer -->
                <div class="answer"></div>
                <!-- picture -->
                <div class="picture"></div>
                <!-- like -->
                <div class="engagement">
                  <div class="engage">
                    <div class="leftDiv"></div>
                    <div class="rightDiv"></div>
                  </div>
                  <div class="more"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      
    </div>
  </body>
</html>
